<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/catSnake.css">
    <script type="module" src="./js/catSnake.js"></script>
</head>
<body>

    <div class="container-all">
        <div class="container-elements">
            <aside class="left-elements">
                <a href="./index.html">
                    <div class="arrow-container">
                        <img src="./style/img/return-arrow.svg" alt="">
                    </div>
                </a>
                <p>cat snake</p>
            </aside>

            <div id="game-board">
                <div id="intro-game" class="intro-game">
                    <p>catch all the<br>fish without<br>bumping into a wall!</p>
                    <img src="./style/img/Keyboard_4directions.svg" alt="">
                    <p>use your keyboard<br>arrows to navigate</p>
                    <button class="link-style" id="start" href="">start</button>
                </div>

                <div id="lose-container" class="lose-container hide">
                    <p>oh no... <br> kitty so <br> sad now</p>
                    <button class="link-style restart" id="lose-restart">restart</button>
                    <a class="link-style" id="lose-home" href="./index.html">back to home</a>
                </div>

                <div id="win-container" class="lose-container hide">
                    <p>happy kitty <br> fuck yeah! <br></p>
                    <a class="link-style" id="win-home" href="./index.html">go to home</a>
                    <button class="link-style restart" id="win-restart">i wanna play again</button>
                </div>
            </div>



            <aside class="right-elements">
                <p><span>0</span>/25</p>
                <p>fish found</p>
            </aside>
        </div>
    </div>

</body>
</html>
