<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./style/img/favicon.ico"/>
    <link rel="stylesheet" href="./style/getEm.css">
    <script type="module" src="./js/getEm.js"></script>
</head>
<body>

    <div class="container-all">
        <div class="container-elements">
            <aside class="left-elements">
                <a href="./index.html">
                    <div class="arrow-container">
                        <img src="./style/img/return-arrow.svg" alt="">
                    </div>
                </a>
                <p>get'em treats</p>
            </aside>

            <div id="game-board">
                <div id="intro-game" class="intro-game">
                    <p>catch all the<br>fish but avoid<br>the raindrops!</p>
                    <img src="./style/img/Keyboard_2directions.svg" alt="">
                    <p>use your keyboard<br>arrows to navigate</p>
                    <button class="link-style" id="start" href="">start</button>
                </div>

                <div id="lose-container" class="lose-container hide">
                    <p>oh no... <br> kitty so <br> sad now</p>
                    <button class="link-style restart" id="lose-restart">restart</button>
                    <a class="link-style" id="lose-home" href="./index.html">back to home</a>
                </div>

                <div id="win-container" class="lose-container hide">
                    <p>happy kitty <br> fuck yeah! <br></p>
                    <a class="link-style" id="win-home" href="./index.html">go to home</a>
                    <button class="link-style restart" id="win-restart">i wanna play again</button>
                </div>
            </div>
            <div id="pad-touch-container">
                <img id="left" src="./style/img/direction_key.svg" alt="">
                <img id="right" src="./style/img/direction_key.svg" alt="">
            </div>



            <aside class="right-elements">
                <div class="audio">
                    <audio autoplay loop id="background-music" src="./style/music/mitchrineko.mp3"></audio>
                    <button id="play" onclick="document.getElementById('background-music').play()"><img src="./style/img/Play_icon.svg" alt=""></button>
                    <button id="pause" onclick="document.getElementById('background-music').pause()"><img src="./style/img/Pause_icon.svg" alt=""></button>
                </div>
                <p><span>0</span>/20</p>
                <p>treats <br>caught</p>
                <p><span>0</span>/5</p>
                <p>raindrops <br>caught</p>
            </aside>
        </div>
    </div>

</body>
</html>
