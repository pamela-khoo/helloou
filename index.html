<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A day with Kitty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>  
    
    <div class="container-all">
        <div class="audio">
            <audio autoplay id="player" src="./style/music/ColdYouthNearby.mp3"></audio>
            <i id="play" onclick="document.getElementById('player').play()" class="far fa-play-circle"></i>
            <i id="pause" onclick="document.getElementById('player').pause()" class="far fa-pause-circle"></i>
        </div>
        <header>
            <div class="cat-head-container">
                <img src="./style/img/catface_noeyes.svg" alt="">
                <div class="eye cat-eye">
                    <div class="cat-pupil pupil-left"></div>
                </div>
                <div class="eye cat-eye2">
                    <div class="cat-pupil pupil-right"></div>
                </div>
            </div>
            <div class="title-container">
                <img class="title" src="./style/img/Homepage_Title.svg" alt="">
            </div>
        </header>

        <main class="buttons-container">
            <div class="button-container">
                <div class="hide svg" id="svg"></div>
                <span>cat</span>
                <span>snake</span>
            </div>
            <div class="button-container">
                <div class="hide svg" id="svg"></div>
                <span>get'em</span>
                <span>treats</span>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>
</body>
</html>
